server {
    listen 80;
    server_name localhost;

    # Set a larger limit for client request bodies (e.g., 2GB)
    client_max_body_size 2G;

    # Add resolver for dynamic upstream resolution
    resolver 8.8.8.8 valid=30s;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Serve static files directly
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend service
    location /api/ {
        # Remove '/api' prefix before forwarding
        rewrite ^/api/(.*)$ /$1 break;

        # Use environment variable placeholder for backend URL
        proxy_pass ${BACKEND_SERVICE_URL};

        # Use dynamic host header from environment
        proxy_set_header Host ${BACKEND_SERVICE_HOST};
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # Security headers and compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}